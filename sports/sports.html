<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <h2 class="text-success text-center my-3">Welcome to Sports</h2>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <div class="d-flex" role="search">
                        <input id="serch-value" class="form-control me-2" type="search" placeholder="Search"
                            aria-label="Search">
                        <button onclick="searchAllData()" class="btn btn-outline-success" type="submit">Search</button>
                    </div>
                    <div id="all-players" class="row row-cols-1 row-cols-md-2 g-4 my-4">
                        <div id="spainner-container" class="d-none">
                            <div class="d-flex justify-content-center">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <h2 class="text-center text-primary">Player Details</h2>
                    <div id="single-player-details" class="">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./sports.js"></script>
</body>

</html>
